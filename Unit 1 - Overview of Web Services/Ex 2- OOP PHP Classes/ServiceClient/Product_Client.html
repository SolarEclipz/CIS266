<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RESTful JSON-PHP Web Service Client</title>
 </head>
<body>
<h2>
Please enter Product name

<p>
		<form id="target" action="" method="post">
			Product: <input type="text" id="productName" name ="productName">&nbsp
			<input type="submit" value="Submit">
		</form>
	</p>

----------------------------------------------------------------------------- <br /><br />	

Product information returned from DB Emulator web service:
	<p>
		Product: <span id="aProduct"></span>
     </p>
	 

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<script>

$('#target').submit(function(event) {

	event.preventDefault();
	
	var aProduct = $('#productName').val();
				
	$.ajax({
		type: 'POST',
		url: 'http://localhost:8000/CIS266/Students/Unit1_Ex2/ServiceProvider/Product_API.php',
		data: 'product=' + aProduct, 
		dataType: 'json',
		encode: true
	})
	.done(function(data) {
		$('#aProduct').text(data.productString);
	})
	.fail(function() {
		$('#result').text('An error occurred. Please try again.');
	});

	});

</script>
</body>
</html>
